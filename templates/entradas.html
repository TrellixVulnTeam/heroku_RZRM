<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <title>Entradas</title>
    <style>
        body{
        background: rgb(94,204,85);
        background: linear-gradient(90deg, rgba(94,204,85,1) 0%, rgba(31,206,141,1) 0%, rgba(21,206,150,1) 15%, rgba(4,207,165,1) 27%); 
        }
        main{
            background-color: white;
            width: auto;
            heigth: 600px;
            margin: auto;
            margin-left: 30px;
            margin-right: 30px;
            padding: 20px;
            box-shadow: 6px 6px 10px black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <main>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
        {% for dizimo in object_list %}
            <tr>
                <td>{{ dizimo.usuario }}</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>{{ dizimo.valor }}</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td colspan="2">{{ dizimo.data_entrada }}</td>
                <td>@twitter</td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
    </main>
</body>
</html>
